<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hotel Deals – Hot offers | Click & Go</title>
  <meta name="description" content="Browse hot hotel deals in popular cities. Jump straight to the offer page in one click." />
  <link rel="canonical" href="https://clickandgo.asia/en/deals.html" />
  <link rel="icon" href="../favicon.ico" />
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <!-- Header -->
  <header class="site-header" role="banner">
    <div class="inner">
      <a href="/en/index.html" class="brand" aria-label="Click & Go">
        <img src="../logo.png" alt="Click & Go" width="40" height="40" loading="lazy" />
        <span class="brand-text" aria-hidden="true">Click & Go</span>
      </a>
      <nav class="main-nav" aria-label="Main menu">
        <a href="/en/index.html">Home</a>
        <a href="/en/deals.html" aria-current="page">Deals</a>
        <div class="lang">
          <button class="lang-btn" aria-haspopup="true" aria-expanded="false">Language ▾</button>
          <div class="lang-menu" role="menu">
            <a role="menuitem" href="/deals.html">ไทย</a>
            <a role="menuitem" href="#" aria-current="true">English</a>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <main class="container">
    <!-- Start with Popular cities section (same layout as TH page) -->
    <section style="margin:24px 0 8px">
      <h1 class="section-title">Hot deals in popular cities</h1>
      <div class="city-grid">
        <!-- Use data-q for query; images are shared at project root -->
        <a class="city-card" href="#" data-q="Bangkok">
          <figure><img src="../bangkok-tile.webp" alt="Bangkok"><figcaption>Bangkok</figcaption></figure>
        </a>
        <a class="city-card" href="#" data-q="Chiang Mai">
          <figure><img src="../chiangmai-tile.webp" alt="Chiang Mai"><figcaption>Chiang Mai</figcaption></figure>
        </a>
        <a class="city-card" href="#" data-q="Pattaya">
          <figure><img src="../pattaya-tile.webp" alt="Pattaya"><figcaption>Pattaya</figcaption></figure>
        </a>
        <a class="city-card" href="#" data-q="Phuket">
          <figure><img src="../phuket-tile.webp" alt="Phuket"><figcaption>Phuket</figcaption></figure>
        </a>
        <a class="city-card" href="#" data-q="Krabi">
          <figure><img src="../krabi-tile.webp" alt="Krabi"><figcaption>Krabi</figcaption></figure>
        </a>
        <a class="city-card" href="#" data-q="Hua Hin">
          <figure><img src="../huahin-tile.webp" alt="Hua Hin"><figcaption>Hua Hin</figcaption></figure>
        </a>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container" style="text-align:center">
      <div class="footer-links">
        <a href="../privacy.html">Privacy</a> ·
        <a href="../terms.html">Terms</a> ·
        <a href="../affiliate.html">Affiliate Disclosure</a> ·
        <a href="../about.html">About us</a> ·
        <a href="../contact.html">Contact</a> ·
        <a href="https://web.facebook.com/clickandgothailand" target="_blank" rel="nofollow noopener">Facebook</a>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script>
    // Language menu toggle
    (function(){
      var btn=document.querySelector('.lang-btn');
      var menu=document.querySelector('.lang-menu');
      if(!btn||!menu) return;
      function closeMenu(){ menu.classList.remove('open'); btn.setAttribute('aria-expanded','false'); }
      btn.addEventListener('click',function(e){
        e.stopPropagation();
        var opened=menu.classList.toggle('open');
        btn.setAttribute('aria-expanded',String(opened));
      });
      document.addEventListener('click',closeMenu);
      document.addEventListener('keydown',function(e){ if(e.key==='Escape') closeMenu(); });
    })();

    // City cards -> /en/search.html with today->tomorrow, default guests, lang=en
    (function(){
      function fmtLocal(d){
        var p=function(n){return String(n).padStart(2,'0');};
        return d.getFullYear()+'-'+p(d.getMonth()+1)+'-'+p(d.getDate());
      }
      var ONE=24*60*60*1000;

      document.querySelectorAll('.city-card').forEach(function(a){
        a.addEventListener('click',function(e){
          e.preventDefault();
          var q=a.getAttribute('data-q')||'Bangkok';
          // safety: normalize any Thai "กรุงเทพฯ/กรุงเทพ" to English
          q=q.replace(/กรุงเทพมหานคร|กรุงเทพฯ|กรุงเทพ/g,'Bangkok');

          var today=new Date();
          var tomorrow=new Date(Date.now()+ONE);

          var qs=new URLSearchParams({
            q:q,
            checkin:fmtLocal(today),
            checkout:fmtLocal(tomorrow),
            rooms:1,
            adults:2,
            children:0,
            lang:'en'
          });
          location.href='/en/search.html?'+qs.toString();
        });
      });
    })();
  </script>
</body>
</html>
