<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>โปรโมชั่นโรงแรม – ดีลห้ามพลาด | Click & Go</title>
  <meta name="description" content="รวมดีลโรงแรมและโปรโมชันจากพาร์ทเนอร์ต่าง ๆ คลิกเดียวไปยังหน้าข้อเสนอได้ทันที" />
  <link rel="canonical" href="https://clickandgo.asia/deals.html" />
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <header class="site-header" role="banner">
    <div class="inner">
      <a href="index.html" class="brand" aria-label="Click & Go">
        <img src="logo.png" alt="Click & Go" width="40" height="40" loading="lazy" />
        <span class="brand-text" aria-hidden="true">Click & Go</span>
      </a>
      <nav class="main-nav" aria-label="เมนูหลัก">
        <a href="index.html">หน้าแรก</a>
        <a href="deals.html" aria-current="page">โปรโมชั่น</a>
        <div class="lang">
          <button class="lang-btn" aria-haspopup="true" aria-expanded="false">ภาษา ▾</button>
          <div class="lang-menu" role="menu">
            <a role="menuitem" href="#" aria-current="true">ไทย</a>
            <a role="menuitem" href="/en/deals.html">English</a>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <main class="container">
    <!-- เริ่มต้นด้วยดีลสุดฮอตในเมืองยอดนิยม -->
    <section style="margin:24px 0 8px">
      <h1 class="section-title">ดีลสุดฮอตในเมืองยอดนิยม</h1>
      <div class="city-grid">
        <!-- ใช้ data-q เพื่อยิงไปหน้า search.html -->
        <a class="city-card" href="#" data-q="กรุงเทพ"><figure><img src="bangkok-tile.webp" alt="กรุงเทพฯ"><figcaption>กรุงเทพฯ</figcaption></figure></a>
        <a class="city-card" href="#" data-q="เชียงใหม่"><figure><img src="chiangmai-tile.webp" alt="เชียงใหม่"><figcaption>เชียงใหม่</figcaption></figure></a>
        <a class="city-card" href="#" data-q="พัทยา"><figure><img src="pattaya-tile.webp" alt="พัทยา"><figcaption>พัทยา</figcaption></figure></a>
        <a class="city-card" href="#" data-q="ภูเก็ต"><figure><img src="phuket-tile.webp" alt="ภูเก็ต"><figcaption>ภูเก็ต</figcaption></figure></a>
        <a class="city-card" href="#" data-q="กระบี่"><figure><img src="krabi-tile.webp" alt="กระบี่"><figcaption>กระบี่</figcaption></figure></a>
        <a class="city-card" href="#" data-q="หัวหิน"><figure><img src="huahin-tile.webp" alt="หัวหิน"><figcaption>หัวหิน</figcaption></figure></a>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container" style="text-align:center">
      <div class="footer-links">
        <a href="/privacy.html">Privacy</a> ·
        <a href="/terms.html">Terms</a> ·
        <a href="/affiliate.html">Affiliate Disclosure</a> ·
        <a href="/about.html">About us</a> ·
        <a href="/contact.html">Contact</a> ·
        <a href="https://web.facebook.com/clickandgothailand" target="_blank" rel="nofollow noopener">Facebook</a>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script>
    // เมนูภาษา (เหมือนทุกหน้า)
    (function(){
      var btn=document.querySelector('.lang-btn');
      var menu=document.querySelector('.lang-menu');
      if(!btn||!menu) return;
      function closeMenu(){ menu.classList.remove('open'); btn.setAttribute('aria-expanded','false'); }
      btn.addEventListener('click',function(e){
        e.stopPropagation();
        var opened=menu.classList.toggle('open');
        btn.setAttribute('aria-expanded',String(opened));
      });
      document.addEventListener('click',closeMenu);
      document.addEventListener('keydown',function(e){ if(e.key==='Escape') closeMenu(); });
    })();

    // คลิกการ์ดเมือง -> ไปหน้า search.html พร้อมวันที่ (วันนี้→พรุ่งนี้) และผู้เข้าพักเริ่มต้น
    (function(){
      function fmtLocal(d){
        var p = function(n){ return String(n).padStart(2,'0'); };
        return d.getFullYear() + '-' + p(d.getMonth()+1) + '-' + p(d.getDate());
      }
      var ONE = 24*60*60*1000;

      document.querySelectorAll('.city-card').forEach(function(a){
        a.addEventListener('click', function(e){
          e.preventDefault();
          var q = a.getAttribute('data-q') || '';
          // normalize 'กรุงเทพฯ' -> 'กรุงเทพ'
          if(q.indexOf('กรุงเทพฯ')>-1) q = q.replace(/กรุงเทพฯ/g,'กรุงเทพ');

          var today = new Date();
          var tomorrow = new Date(Date.now()+ONE);
          var qs = new URLSearchParams({
            q: q,
            checkin: fmtLocal(today),
            checkout: fmtLocal(tomorrow),
            rooms: 1,
            adults: 2,
            children: 0,
            lang: 'th-th'
          });
          location.href = '/search.html?' + qs.toString();
        });
      });
    })();
  </script>
</body>
</html>
