  <!-- Language popup script -->
  <script>
    (function () {
      const btn = document.getElementById('langBtn');
      const popup = document.getElementById('langPopup');

      if (!btn || !popup) return;

      function openPopup() {
        popup.classList.add('show');
        btn.setAttribute('aria-expanded', 'true');
        popup.setAttribute('aria-hidden', 'false');
      }
      function closePopup() {
        popup.classList.remove('show');
        btn.setAttribute('aria-expanded', 'false');
        popup.setAttribute('aria-hidden', 'true');
      }

      btn.addEventListener('click', function (e) {
        e.stopPropagation();
        popup.classList.contains('show') ? closePopup() : openPopup();
      });

      // คลิกนอก popup เพื่อปิด
      document.addEventListener('click', function (e) {
        if (popup.classList.contains('show') && !popup.contains(e.target) && e.target !== btn) {
          closePopup();
        }
      });

      // ปิดด้วย Esc
      document.addEventListener('keydown', function (e) {
        if (e.key === 'Escape') closePopup();
      });

      // เก็บค่าภาษา (ยังไม่เปลี่ยนเนื้อหา แค่จำค่ารอไว้)
      popup.querySelectorAll('.lang-item').forEach(el => {
        el.addEventListener('click', () => {
          const lang = el.getAttribute('data-lang') || 'th';
          try { localStorage.setItem('clickngo_lang', lang); } catch(e){}
          closePopup();
          // ถ้าต้องการอัปเดตปุ่มเป็น "ภาษา: ไทย/English" เปิดบรรทัดถัดไป
          // btn.textContent = lang === 'en' ? 'Language: EN' : 'ภาษา: ไทย';
        });
      });

      // โหลดค่าที่เคยเลือกไว้ (ไม่จำเป็นต้องเปลี่ยน label ตามที่คุณต้องการให้แสดงแค่ "ภาษา")

      // btn.textContent = saved === 'en' ? 'Language: EN' : 'ภาษา';
    })();
  </script>
