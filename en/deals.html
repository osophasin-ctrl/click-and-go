<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Hotel Deals & Promotions | Click & Go</title>
  <meta name="description" content="Find hotel promotions and special deals from our partners. Pick your dates and click to book instantly." />
  <link rel="canonical" href="https://clickandgo.asia/en/deals.html" />

  <!-- Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Click & Go" />
  <meta property="og:title" content="Hotel Deals & Promotions | Click & Go" />
  <meta property="og:description" content="Find hotel promotions and special deals from our partners. Pick your dates and click to book instantly." />
  <meta property="og:url" content="https://clickandgo.asia/en/deals.html" />
  <meta property="og:image" content="https://clickandgo.asia/hero-bg.jpg" />

  <link rel="icon" href="../favicon.ico" />
  <link rel="stylesheet" href="../style.css" />

  <!-- Flatpickr (datepicker) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/material_green.css">

  <style>
    /* ----- Guest popup styles ----- */
    .guest-input{
      width:100%; height:44px; line-height:44px;
      border:1px solid #d7d7d7; border-radius:8px;
      padding:0 12px; background:#fff; text-align:left;
      cursor:pointer; color:#222;
    }
    .guest-input:focus{ outline:2px solid #0ea5a0; }

    .modal-backdrop{
      position:fixed; inset:0; background:rgba(0,0,0,.35);
      display:none; z-index:999;
    }
    .modal{
      position:fixed; left:50%; top:50%; transform:translate(-50%,-50%);
      background:#fff; border-radius:12px; width:min(92vw,420px);
      box-shadow:0 12px 24px rgba(0,0,0,.2); z-index:1000; display:none;
    }
    .modal-header,.modal-footer{ padding:14px 16px; }
    .modal-header{ border-bottom:1px solid #eee; display:flex; justify-content:space-between; align-items:center; }
    .modal-title{ font-weight:700; font-size:18px; }
    .modal-body{ padding:10px 16px 0 16px; }
    .row-ctrl{ display:flex; align-items:center; justify-content:space-between; padding:10px 0; }
    .row-ctrl + .row-ctrl{ border-top:1px dashed #eee; }
    .label-wrap{ display:flex; flex-direction:column; gap:2px; }
    .label-wrap small{ color:#666; }
    .counter{ display:flex; align-items:center; gap:10px; }
    .btn-ctrl{
      width:36px; height:36px; border-radius:50%;
      border:1px solid #ccc; background:#fff; font-size:18px; cursor:pointer;
    }
    .btn-ctrl:disabled{ opacity:.45; cursor:not-allowed; }
    .count{ min-width:20px; text-align:center; font-weight:700; }
    .modal-footer{ display:flex; justify-content:flex-end; gap:10px; border-top:1px solid #eee; }
    .btn-outline{ border:1px solid #bbb; background:#fff; color:#333; border-radius:8px; padding:8px 14px; }
    .btn-primary{ border:0; background:#0ea5a0; color:#fff; border-radius:8px; padding:8px 14px; }
    .flatpickr-input[readonly]{ background:#fff; }

    /* ===== Suggestion dropdown ===== */
    .suggest-wrap { position: relative; }
    .suggest-panel {
      position: absolute; left: 0; right: 0; top: calc(100% + 4px);
      background: #fff; border: 1px solid #ddd; border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,.08);
      max-height: 260px; overflow: auto; z-index: 999;
    }
    .suggest-item {
      display: flex; justify-content: space-between; align-items: center;
      padding: 10px 12px; cursor: pointer;
    }
    .suggest-item:hover, .suggest-item.active { background:#f5f7f8; }
    .suggest-title { font-weight: 600; color:#222; }
    .suggest-sub  { font-size: 12px; color:#666; }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="site-header" role="banner">
    <div class="inner">
      <a href="index.html" class="brand" aria-label="Click & Go">
        <img src="../logo.png" alt="Click & Go" width="40" height="40" loading="lazy" />
        <span class="brand-text" aria-hidden="true">Click & Go</span>
      </a>
      <nav class="main-nav" aria-label="Main navigation">
        <a href="index.html">Home</a>
        <a href="deals.html" aria-current="page">Deals</a>
        <div class="lang">
          <button class="lang-btn" aria-haspopup="true" aria-expanded="false">Language ▾</button>
          <div class="lang-menu" role="menu">
            <a role="menuitem" href="../deals.html">ไทย</a>
            <a role="menuitem" href="#" aria-current="true">English</a>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <main class="container">
    <!-- Search hotels -->
    <section style="margin:24px 0">
      <h1 class="section-title">Find hotels</h1>
      <div class="widget-like solid">
        <p class="muted">We’re ready to fetch the best offers for you</p>

        <!-- Our Search Form -->
        <form id="searchForm" class="search-form search-4cols" role="search" aria-label="Hotel search">
          <!-- Destination + Suggestion -->
          <div class="suggest-wrap">
            <input type="text" id="destination"
                   placeholder="Destination e.g., Bangkok or hotel name"
                   aria-label="Destination" autocomplete="off" />
            <div id="suggestPanel" class="suggest-panel" role="listbox" hidden></div>
          </div>

          <input type="text" id="checkin" class="date" placeholder="Check-in" aria-label="Check-in" readonly>
          <input type="text" id="checkout" class="date" placeholder="Check-out" aria-label="Check-out" readonly>

          <!-- Travelers -->
          <button type="button" id="guestBtn" class="guest-input" aria-haspopup="dialog" aria-controls="guestModal">
            1 Room, 2 Adults, 0 Children
          </button>

          <button type="submit" class="btn">Search</button>

          <!-- hidden values -->
          <input type="hidden" id="rooms" value="1">
          <input type="hidden" id="adults" value="2">
          <input type="hidden" id="children" value="0">
        </form>
      </div>
    </section>

    <!-- Hottest deals in popular cities -->
    <section>
      <h2 class="section-title">Hottest deals in popular cities</h2>
      <div class="city-grid">
        <a class="city-card" href="bangkok.html"><figure><img src="../bangkok-tile.webp" alt="Bangkok"><figcaption>Bangkok</figcaption></figure></a>
        <a class="city-card" href="chiangmai.html"><figure><img src="../chiangmai-tile.webp" alt="Chiang Mai"><figcaption>Chiang Mai</figcaption></figure></a>
        <a class="city-card" href="pattaya.html"><figure><img src="../pattaya-tile.webp" alt="Pattaya"><figcaption>Pattaya</figcaption></figure></a>
        <a class="city-card" href="phuket.html"><figure><img src="../phuket-tile.webp" alt="Phuket"><figcaption>Phuket</figcaption></figure></a>
        <a class="city-card" href="krabi.html"><figure><img src="../krabi-tile.webp" alt="Krabi"><figcaption>Krabi</figcaption></figure></a>
        <a class="city-card" href="hua-hin.html"><figure><img src="../huahin-tile.webp" alt="Hua Hin"><figcaption>Hua Hin</figcaption></figure></a>
      </div>
    </section>
  </main>

  <!-- Guest Modal -->
  <div id="guestBackdrop" class="modal-backdrop" aria-hidden="true"></div>
  <div id="guestModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="guestTitle">
    <div class="modal-header">
      <div id="guestTitle" class="modal-title">Travelers</div>
      <button type="button" class="btn-outline" id="btnCloseX">×</button>
    </div>
    <div class="modal-body">
      <div class="row-ctrl">
        <div class="label-wrap">
          <strong>Rooms</strong>
          <small>Number of rooms</small>
        </div>
        <div class="counter">
          <button class="btn-ctrl" data-type="rooms" data-op="minus">−</button>
          <span class="count" id="roomsCount">1</span>
          <button class="btn-ctrl" data-type="rooms" data-op="plus">+</button>
        </div>
      </div>

      <div class="row-ctrl">
        <div class="label-wrap">
          <strong>Adults</strong>
          <small>Ages 18+</small>
        </div>
        <div class="counter">
          <button class="btn-ctrl" data-type="adults" data-op="minus">−</button>
          <span class="count" id="adultsCount">2</span>
          <button class="btn-ctrl" data-type="adults" data-op="plus">+</button>
        </div>
      </div>

      <div class="row-ctrl">
        <div class="label-wrap">
          <strong>Children</strong>
          <small>Ages 0–17</small>
        </div>
        <div class="counter">
          <button class="btn-ctrl" data-type="children" data-op="minus">−</button>
          <span class="count" id="childrenCount">0</span>
          <button class="btn-ctrl" data-type="children" data-op="plus">+</button>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn-outline" id="btnCancel">Cancel</button>
      <button class="btn-primary" id="btnSaveGuests">Save</button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container" style="text-align:center">
      <div class="footer-links">
        <a href="/en/privacy.html">Privacy</a> ·
        <a href="/en/terms.html">Terms</a> ·
        <a href="/en/affiliate.html">Affiliate Disclosure</a> ·
        <a href="/en/about.html">About us</a> ·
        <a href="/en/contact.html">Contact</a> ·
        <a href="https://web.facebook.com/clickandgothailand" target="_blank" rel="nofollow noopener">Facebook</a>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    // Language pop-up
    (function(){
      const btn=document.querySelector('.lang-btn');
      const menu=document.querySelector('.lang-menu');
      if(!btn||!menu) return;
      function closeMenu(){ menu.classList.remove('open'); btn.setAttribute('aria-expanded','false'); }
      btn.addEventListener('click',e=>{
        e.stopPropagation();
        const opened=menu.classList.toggle('open');
        btn.setAttribute('aria-expanded',String(opened));
      });
      document.addEventListener('click',closeMenu);
      document.addEventListener('keydown',e=>{ if(e.key==='Escape') closeMenu(); });
    })();

    // Datepicker (Flatpickr) – force EN
    (function(){
      const ONE_DAY = 24*60*60*1000;

      const inPicker = flatpickr("#checkin", {
        dateFormat: "Y-m-d",
        altInput: true,
        altFormat: "d M Y",
        minDate: "today",
        allowInput: false,
        onChange(dates){
          if(dates[0]){
            const next = new Date(dates[0].getTime()+ONE_DAY);
            outPicker.set('minDate', next);
            if(!outPicker.selectedDates[0] || outPicker.selectedDates[0] <= dates[0]){
              outPicker.setDate(next, true);
            }
          }
        }
      });

      const outPicker = flatpickr("#checkout", {
        dateFormat: "Y-m-d",
        altInput: true,
        altFormat: "d M Y",
        minDate: new Date(Date.now()+ONE_DAY),
        allowInput: false
      });

      // defaults: today / tomorrow
      const today = new Date();
      const tomorrow = new Date(Date.now()+ONE_DAY);
      inPicker.setDate(today, true);
      outPicker.setDate(tomorrow, true);

      // --- Guest modal ---
      let rooms = 1, adults = 2, children = 0;

      const guestBtn = document.getElementById('guestBtn');
      const roomsCount = document.getElementById('roomsCount');
      const adultsCount = document.getElementById('adultsCount');
      const childrenCount = document.getElementById('childrenCount');

      const hiddenRooms = document.getElementById('rooms');
      const hiddenAdults = document.getElementById('adults');
      const hiddenChildren = document.getElementById('children');

      const modal = document.getElementById('guestModal');
      const backdrop = document.getElementById('guestBackdrop');

      function openModal(){
        roomsCount.textContent = rooms;
        adultsCount.textContent = adults;
        childrenCount.textContent = children;
        modal.style.display = 'block';
        backdrop.style.display = 'block';
      }
      function closeModal(){
        modal.style.display = 'none';
        backdrop.style.display = 'none';
      }
      function plural(n, one, many){ return n === 1 ? one : many; }
      function updateGuestBtn(){
        guestBtn.textContent = `${rooms} ${plural(rooms,'Room','Rooms')}, ${adults} ${plural(adults,'Adult','Adults')}, ${children} ${plural(children,'Child','Children')}`;
      }
      updateGuestBtn();

      guestBtn.addEventListener('click', openModal);
      document.getElementById('btnCloseX').addEventListener('click', closeModal);
      document.getElementById('btnCancel').addEventListener('click', closeModal);
      backdrop.addEventListener('click', closeModal);

      document.querySelectorAll('.btn-ctrl').forEach(btn=>{
        btn.addEventListener('click', ()=>{
          const type = btn.getAttribute('data-type');
          const op = btn.getAttribute('data-op');
          let min = 0, val = 0, max = 10;
          if(type === 'rooms'){ val = rooms; min = 1; }
          if(type === 'adults'){ val = adults; min = 1; }
          if(type === 'children'){ val = children; min = 0; }

          if(op === 'plus' && val < max) val++;
          if(op === 'minus' && val > min) val--;

          if(type === 'rooms'){ rooms = val; roomsCount.textContent = val; }
          if(type === 'adults'){ adults = val; adultsCount.textContent = val; }
          if(type === 'children'){ children = val; childrenCount.textContent = val; }
        });
      });

      document.getElementById('btnSaveGuests').addEventListener('click', ()=>{
        hiddenRooms.value = rooms;
        hiddenAdults.value = adults;
        hiddenChildren.value = children;
        updateGuestBtn();
        closeModal();
      });

      // submit -> go to /search.html (shared results page)
      document.getElementById('searchForm').addEventListener('submit', function(e){
        e.preventDefault();
        const q  = encodeURIComponent(document.getElementById('destination').value || 'Bangkok');
        const ci = inPicker.formatDate(inPicker.selectedDates[0], 'Y-m-d');
        const co = outPicker.formatDate(outPicker.selectedDates[0], 'Y-m-d');
        location.href = `/search.html?q=${q}&checkin=${ci}&checkout=${co}&rooms=${rooms}&adults=${adults}&children=${children}`;
      });
    })();

    // ===== Suggestion Popup (call /api/suggest) =====
    (function(){
      const input   = document.getElementById('destination');
      const panel   = document.getElementById('suggestPanel');
      if(!input || !panel) return;

      const lang = 'en-us';
      let timer = null;
      let items = [];
      let active = -1;

      function hide(){ panel.hidden = true; panel.innerHTML=''; active = -1; }
      function show(html){ panel.innerHTML = html; panel.hidden = false; active = -1; }

      function render(list){
        const html = list.map((it,idx)=>`
          <div class="suggest-item" role="option" data-idx="${idx}">
            <div class="suggest-title">${it.label}</div>
            <div class="suggest-sub">${it.subtitle || ''}</div>
          </div>`).join('');
        show(html);
        panel.querySelectorAll('.suggest-item').forEach(el=>{
          el.addEventListener('mousedown', e=>{
            e.preventDefault();
            const idx = +el.dataset.idx;
            if (items[idx]) {
              input.value = items[idx].label;
              hide();
            }
          });
        });
      }

      function fetchSuggest(q){
        if(!q || q.length < 2){ hide(); return; }
        fetch(`/api/suggest?q=${encodeURIComponent(q)}&lang=${lang}`)
          .then(r=>r.json())
          .then(data=>{
            items = (data && data.items) || [];
            if(items.length) render(items); else hide();
          })
          .catch(()=> hide());
      }

      // debounce input
      input.addEventListener('input', ()=>{
        clearTimeout(timer);
        timer = setTimeout(()=> fetchSuggest(input.value.trim()), 180);
      });

      input.addEventListener('focus', ()=>{
        if (input.value.trim().length >= 2) fetchSuggest(input.value.trim());
      });

      document.addEventListener('click', (e)=>{
        if(!panel.contains(e.target) && e.target !== input) hide();
      });

      // keyboard navigation
      input.addEventListener('keydown', (e)=>{
        const list = panel.querySelectorAll('.suggest-item');
        if(panel.hidden || !list.length) return;
        if(e.key === 'ArrowDown'){ e.preventDefault(); active = (active+1) % list.length; updateActive(list); }
        if(e.key === 'ArrowUp'){   e.preventDefault(); active = (active-1+list.length) % list.length; updateActive(list); }
        if(e.key === 'Enter'){     e.preventDefault(); if(items[active]) { input.value = items[active].label; hide(); } }
        if(e.key === 'Escape'){    hide(); }
      });

      function updateActive(list){
        list.forEach((el,i)=> el.classList.toggle('active', i===active));
        if(list[active]) list[active].scrollIntoView({block:'nearest'});
      }
    })();
  </script>
</body>
</html>
