</head>
<body>
  <!-- Header -->
  <header class="site-header" role="banner">
    <div class="inner">
      <a href="index.html" class="brand" aria-label="Click & Go">
        <img src="../logo.png" alt="Click & Go" width="40" height="40" loading="lazy" />
        <span class="brand-text" aria-hidden="true">Click & Go</span>
      </a>
      <nav class="main-nav" aria-label="Main navigation">
        <a href="index.html">Home</a>
        <a href="deals.html" aria-current="page">Deals</a>
        <div class="lang">
          <button class="lang-btn" aria-haspopup="true" aria-expanded="false">Language ▾</button>
          <div class="lang-menu" role="menu">
            <a role="menuitem" href="../deals.html">ไทย</a>
            <a role="menuitem" href="#" aria-current="true">English</a>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <main class="container">
    <!-- Search hotels -->
    <section style="margin:24px 0">
      <h1 class="section-title">Find hotels</h1>
      <div class="widget-like solid">
        <p class="muted">We’re ready to fetch the best offers for you</p>

        <!-- Our search form (EN) -->
        <form class="search-form search-4cols" id="search-form" action="/search.html" method="get" role="search" aria-label="Hotel search">
          <!-- Destination -->
          <input type="text" id="q" name="q" placeholder="Destination e.g., Bangkok or hotel name" aria-label="Destination">

          <!-- Check-in -->
          <div class="date-wrap empty" id="checkin-wrap">
            <input type="text" id="checkin" name="checkin" aria-label="Check-in" placeholder="Check-in">
            <span class="date-placeholder">Check-in</span>
          </div>

          <!-- Check-out -->
          <div class="date-wrap empty" id="checkout-wrap">
            <input type="text" id="checkout" name="checkout" aria-label="Check-out" placeholder="Check-out">
            <span class="date-placeholder">Check-out</span>
          </div>

          <!-- Submit -->
          <button type="submit" class="btn">Search</button>
        </form>
      </div>
    </section>

    <!-- Hottest deals in popular cities -->
    <section>
      <h2 class="section-title">Hottest deals in popular cities</h2>
      <div class="city-grid">
        <a class="city-card" href="bangkok.html"><figure><img src="../bangkok-tile.webp" alt="Bangkok"><figcaption>Bangkok</figcaption></figure></a>
        <a class="city-card" href="chiangmai.html"><figure><img src="../chiangmai-tile.webp" alt="Chiang Mai"><figcaption>Chiang Mai</figcaption></figure></a>
        <a class="city-card" href="pattaya.html"><figure><img src="../pattaya-tile.webp" alt="Pattaya"><figcaption>Pattaya</figcaption></figure></a>
        <a class="city-card" href="phuket.html"><figure><img src="../phuket-tile.webp" alt="Phuket"><figcaption>Phuket</figcaption></figure></a>
        <a class="city-card" href="krabi.html"><figure><img src="../krabi-tile.webp" alt="Krabi"><figcaption>Krabi</figcaption></figure></a>
        <a class="city-card" href="hua-hin.html"><figure><img src="../huahin-tile.webp" alt="Hua Hin"><figcaption>Hua Hin</figcaption></figure></a>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container" style="text-align:center">
      <div class="footer-links">
        <a href="privacy.html">Privacy</a> ·
        <a href="terms.html">Terms</a> ·
        <a href="affiliate.html">Affiliate Disclosure</a> ·
        <a href="about.html">About us</a> ·
        <a href="contact.html">Contact</a> ·
        <a href="https://web.facebook.com/clickandgothailand" target="_blank" rel="nofollow noopener">Facebook</a>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script>
    // Language pop-up
    (function(){
      const btn=document.querySelector('.lang-btn');
      const menu=document.querySelector('.lang-menu');
      if(!btn||!menu) return;
      const close=()=>{ menu.classList.remove('open'); btn.setAttribute('aria-expanded','false'); };
      btn.addEventListener('click',e=>{
        e.stopPropagation();
        const opened=menu.classList.toggle('open');
        btn.setAttribute('aria-expanded',String(opened));
      });
      document.addEventListener('click',close);
      document.addEventListener('keydown',e=>{ if(e.key==='Escape') close(); });
    })();

    // Toggle date placeholder classes
    (function(){
      function bind(wrapId,inputId){
        const w=document.getElementById(wrapId), i=document.getElementById(inputId);
        if(!w||!i) return;
        const t=()=> w.classList.toggle('empty', !i.value);
        t(); i.addEventListener('input',t); i.addEventListener('change',t);
      }
      bind('checkin-wrap','checkin');
      bind('checkout-wrap','checkout');
    })();

    // Flatpickr (force EN) + logic check-in/out
    (function(){
      const addDays=(d,n)=>{ const x=new Date(d.getTime()); x.setDate(x.getDate()+n); return x; };
      const today=new Date();
      const tomorrow=addDays(today,1);

      const fpIn = flatpickr('#checkin', {
        dateFormat:'Y-m-d',
        minDate:'today',
        defaultDate: today,
        locale:'en'
      });

      const fpOut = flatpickr('#checkout', {
        dateFormat:'Y-m-d',
        minDate: tomorrow,
        defaultDate: tomorrow,
        locale:'en'
      });

      document.getElementById('checkin').addEventListener('change', function(){
        const inDate = new Date(this.value);
        if (isNaN(inDate)) return;
        const minOut = addDays(inDate,1);
        fpOut.set('minDate', minOut);
        const outInput=document.getElementById('checkout');
        if (!outInput.value || new Date(outInput.value) <= inDate) {
          fpOut.setDate(minOut, true);
        }
      });
    })();
  </script>
</body>
</html>
