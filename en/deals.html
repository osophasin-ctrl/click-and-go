<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hotel Deals & Promotions | Click & Go</title>
  <meta name="description" content="Find hotel promotions and special deals from our partners. Pick your dates and click to book instantly." />
  <link rel="canonical" href="https://clickandgo.asia/en/deals.html" />

  <!-- Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Click & Go" />
  <meta property="og:title" content="Hotel Deals & Promotions | Click & Go" />
  <meta property="og:description" content="Find hotel promotions and special deals from our partners. Pick your dates and click to book instantly." />
  <meta property="og:url" content="https://clickandgo.asia/en/deals.html" />
  <meta property="og:image" content="https://clickandgo.asia/hero-bg.jpg" />

  <link rel="icon" href="../favicon.ico" />
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
  <!-- Header -->
  <header class="site-header" role="banner">
    <div class="inner">
      <a href="index.html" class="brand" aria-label="Click & Go">
        <img src="../logo.png" alt="Click & Go" width="40" height="40" loading="lazy" />
        <span class="brand-text" aria-hidden="true">Click & Go</span>
      </a>
      <nav class="main-nav" aria-label="Main navigation">
        <a href="index.html">Home</a>
        <a href="deals.html" aria-current="page">Deals</a>
        <div class="lang">
          <button class="lang-btn" aria-haspopup="true" aria-expanded="false">Language ▾</button>
          <div class="lang-menu" role="menu">
            <a role="menuitem" href="../deals.html">ไทย</a>
            <a role="menuitem" href="#" aria-current="true">English</a>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <main class="container">
    <!-- Search hotels -->
    <section style="margin:24px 0">
      <h1 class="section-title">Find hotels</h1>
      <div class="widget-like solid">
        <p class="muted">We’re ready to fetch the best offers for you</p>

        <form action="../search.html" method="get" class="search-box">
          <input type="text" name="q" placeholder="Destination e.g., Bangkok or hotel name" aria-label="Destination">

          <!-- ปิด native date picker -->
          <input type="text" id="checkin" name="checkin" placeholder="Check-in" aria-label="Check-in" inputmode="none" readonly>
          <input type="text" id="checkout" name="checkout" placeholder="Check-out" aria-label="Check-out" inputmode="none" readonly>

          <!-- Guest selector -->
          <input type="hidden" name="rooms" id="rooms" value="1">
          <input type="hidden" name="adults" id="adults" value="2">
          <input type="hidden" name="children" id="children" value="0">

          <button type="button" id="guestToggle" class="guest-btn">
            1 Room, 2 Adults, 0 Children
          </button>

          <div id="guestPopup" class="guest-popup" style="display:none;">
            <label>Rooms: <input type="number" id="roomInput" value="1" min="1"></label>
            <label>Adults: <input type="number" id="adultInput" value="2" min="1"></label>
            <label>Children: <input type="number" id="childInput" value="0" min="0"></label>
            <button type="button" id="guestDone">Done</button>
          </div>

          <button type="submit">Search</button>
        </form>
      </div>
    </section>

    <!-- Hottest deals in popular cities -->
    <section>
      <h2 class="section-title">Hottest deals in popular cities</h2>
      <div class="city-grid">
        <a class="city-card" href="bangkok.html"><figure><img src="../bangkok-tile.webp" alt="Bangkok"><figcaption>Bangkok</figcaption></figure></a>
        <a class="city-card" href="chiangmai.html"><figure><img src="../chiangmai-tile.webp" alt="Chiang Mai"><figcaption>Chiang Mai</figcaption></figure></a>
        <a class="city-card" href="pattaya.html"><figure><img src="../pattaya-tile.webp" alt="Pattaya"><figcaption>Pattaya</figcaption></figure></a>
        <a class="city-card" href="phuket.html"><figure><img src="../phuket-tile.webp" alt="Phuket"><figcaption>Phuket</figcaption></figure></a>
        <a class="city-card" href="krabi.html"><figure><img src="../krabi-tile.webp" alt="Krabi"><figcaption>Krabi</figcaption></figure></a>
        <a class="city-card" href="hua-hin.html"><figure><img src="../huahin-tile.webp" alt="Hua Hin"><figcaption>Hua Hin</figcaption></figure></a>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container" style="text-align:center">
      <div class="footer-links">
        <a href="privacy.html">Privacy</a> ·
        <a href="terms.html">Terms</a> ·
        <a href="affiliate.html">Affiliate Disclosure</a> ·
        <a href="about.html">About us</a> ·
        <a href="contact.html">Contact</a> ·
        <a href="https://web.facebook.com/clickandgothailand" target="_blank" rel="nofollow noopener">Facebook</a>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    (function(){
      // Date pickers
      const ONE_DAY = 24*60*60*1000;
      const inPicker = flatpickr("#checkin", {
        locale: 'en',
        dateFormat: "Y-m-d",
        altInput: true,
        altFormat: "d M Y",
        minDate: "today",
        allowInput: false,
        onChange(dates){
          if(dates[0]){
            const next = new Date(dates[0].getTime()+ONE_DAY);
            outPicker.set('minDate', next);
            if(!outPicker.selectedDates[0] || outPicker.selectedDates[0] <= dates[0]){
              outPicker.setDate(next, true);
            }
          }
        }
      });
      const outPicker = flatpickr("#checkout", {
        locale: 'en',
        dateFormat: "Y-m-d",
        altInput: true,
        altFormat: "d M Y",
        minDate: new Date(Date.now()+ONE_DAY),
        allowInput: false
      });
      // Default today/tomorrow
      const today = new Date();
      const tomorrow = new Date(Date.now()+ONE_DAY);
      inPicker.setDate(today, true);
      outPicker.setDate(tomorrow, true);

      // Guest popup
      const btn = document.getElementById('guestToggle');
      const popup = document.getElementById('guestPopup');
      const rooms = document.getElementById('rooms');
      const adults = document.getElementById('adults');
      const children = document.getElementById('children');
      const roomInput = document.getElementById('roomInput');
      const adultInput = document.getElementById('adultInput');
      const childInput = document.getElementById('childInput');
      const doneBtn = document.getElementById('guestDone');

      btn.addEventListener('click', ()=> popup.style.display = 'block');
      doneBtn.addEventListener('click', ()=>{
        rooms.value = roomInput.value;
        adults.value = adultInput.value;
        children.value = childInput.value;
        btn.textContent = `${rooms.value} Room, ${adults.value} Adults, ${children.value} Children`;
        popup.style.display = 'none';
      });
    })();
  </script>

  <script>
    // language pop-up
    (function(){
      const btn=document.querySelector('.lang-btn');
      const menu=document.querySelector('.lang-menu');
      if(!btn||!menu) return;
      function closeMenu(){ menu.classList.remove('open'); btn.setAttribute('aria-expanded','false'); }
      btn.addEventListener('click',e=>{
        e.stopPropagation();
        const opened=menu.classList.toggle('open');
        btn.setAttribute('aria-expanded',String(opened));
      });
      document.addEventListener('click',closeMenu);
      document.addEventListener('keydown',e=>{ if(e.key==='Escape') closeMenu(); });
    })();
  </script>
</body>
</html>
