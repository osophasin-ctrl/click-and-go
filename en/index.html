  <!-- Scripts -->
  <script>
    // language pop-up
    (function(){
      const btn  = document.querySelector('.lang-btn');
      const menu = document.querySelector('.lang-menu');
      if(!btn||!menu) return;
      function closeMenu(){ menu.classList.remove('open'); btn.setAttribute('aria-expanded','false'); }
      btn.addEventListener('click', e=>{
        e.stopPropagation();
        const opened = menu.classList.toggle('open');
        btn.setAttribute('aria-expanded', String(opened));
      });
      document.addEventListener('click', closeMenu);
      document.addEventListener('keydown', e=>{ if(e.key==='Escape') closeMenu(); });
    })();

    // footer links: ensure /en/ prefix
    (function(){
      const prefix = '/en/';
      document.querySelectorAll('.site-footer .footer-links a[href]').forEach(a=>{
        const href = a.getAttribute('href') || '';
        if (/^(https?:)?\/\//i.test(href) || href.startsWith('mailto:') || href.startsWith('tel:')) return;
        const clean = href.replace(/^\/en\//i,'').replace(/^\//,'');
        a.setAttribute('href', prefix + clean);
      });
    })();
  </script>
