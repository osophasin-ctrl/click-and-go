<body>

          </div>
          <div class="date-wrap empty" id="checkout-wrap">
            <input type="date" id="checkout" aria-label="Check-out">

    <!-- Cities (TH) -->

    <!-- Cities (INTL) -->
    <section>

  <!-- Scripts -->
  <script>
    // language pop-up
    (function(){
      const btn  = document.querySelector('.lang-btn');
      const menu = document.querySelector('.lang-menu');
      if(!btn||!menu) return;
      function closeMenu(){ menu.classList.remove('open'); btn.setAttribute('aria-expanded','false'); }
      btn.addEventListener('click', e=>{
        e.stopPropagation();
        const opened = menu.classList.toggle('open');
        btn.setAttribute('aria-expanded', String(opened));
      });
      document.addEventListener('click', closeMenu);
      document.addEventListener('keydown', e=>{ if(e.key==='Escape') closeMenu(); });
    })();

    // toggle date placeholder
    (function(){
      function bindDatePlaceholder(wrapId, inputId){
        const wrap  = document.getElementById(wrapId);
        const input = document.getElementById(inputId);
        if(!wrap || !input) return;
        const toggle = () => wrap.classList.toggle('empty', !input.value);
        toggle();
        input.addEventListener('input',  toggle);
        input.addEventListener('change', toggle);
      }
      bindDatePlaceholder('checkin-wrap','checkin');
      bindDatePlaceholder('checkout-wrap','checkout');
    })();

    // ===== NEW: keep language & switch preserving current page =====
    (function(){
      var isEN = location.pathname.startsWith('/en/');
      var prefix = isEN ? '/en' : '';
      var map = {
        home:    prefix + '/index.html',
        deals:   prefix + '/deals.html',
        privacy: prefix + '/privacy.html',
        terms:   prefix + '/terms.html',
        aff:     prefix + '/affiliate.html',
        about:   prefix + '/about.html',
        contact: prefix + '/contact.html'
      };
      var nav = document.querySelector('.main-nav');
      if (nav){
        nav.querySelectorAll('a').forEach(function(a){
          var t = a.textContent.trim().toLowerCase();
          if (t.includes('home')) a.href = map.home;
          else if (t.includes('deals')) a.href = map.deals;
        });
      }
      var foot = document.querySelector('.footer-links');
      if (foot){
        foot.querySelectorAll('a').forEach(function(a){
          var txt = a.textContent.trim().toLowerCase();
          if (txt.startsWith('privacy')) a.href = map.privacy;
          else if (txt.startsWith('terms')) a.href = map.terms;
          else if (txt.startsWith('affiliate')) a.href = map.aff;
          else if (txt.startsWith('about')) a.href = map.about;
          else if (txt.startsWith('contact')) a.href = map.contact;
        });
      }
      var menu = document.querySelector('.lang-menu');
      if (menu){
        var links = menu.querySelectorAll('a');
        if (links.length >= 2){
          var thLink = links[0];
          var enLink = links[1];
          var thaiPath = location.pathname.replace(/^\/en/, '') || '/index.html';
          var enPath   = location.pathname.startsWith('/en')
                         ? location.pathname
                         : '/en' + location.pathname;
          thLink.href = thaiPath;
          enLink.href = enPath;
        }
      }
    })();
  </script>
