<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ข้อเสนอที่ดีที่สุด | Click & Go</title>
  <link rel="icon" href="/favicon.ico">
  <link rel="stylesheet" href="/style.css">
  <style>
    .container{max-width:1100px;margin:0 auto;padding:16px}
    .toolbar{display:flex;gap:12px;align-items:center;flex-wrap:wrap;margin:8px 0 16px}
    .cards{display:grid;grid-template-columns:repeat(3,1fr);gap:16px}
    @media(max-width:980px){.cards{grid-template-columns:repeat(2,1fr)}}
    @media(max-width:640px){.cards{grid-template-columns:1fr}}
    .card{background:#fff;border-radius:12px;overflow:hidden;box-shadow:0 2px 10px rgba(0,0,0,.07)}
    .card img{width:100%;height:210px;object-fit:cover;display:block;background:#f4f4f4}
    .card-body{padding:14px}
    .price{font-weight:700;margin-top:8px}
    .btn{display:inline-block;background:#0aa297;color:#fff;border:none;border-radius:10px;padding:10px 14px;cursor:pointer;text-decoration:none}
    .header{display:flex;align-items:center;gap:12px;padding:12px 0}
    .muted{color:#666}
    .select{height:40px;border:1px solid #ddd;border-radius:10px;padding:0 10px;background:#fff}
    .skeleton{background:linear-gradient(90deg,#f2f2f2 25%,#e9e9e9 37%,#f2f2f2 63%);animation:s 1.4s ease infinite}
    @keyframes s{0%{background-position:-200px 0}100%{background-position:calc(200px + 100%) 0}}
    .sk-img{height:210px}
    .sk-line{height:14px;margin-top:8px;border-radius:6px}
    /* การ์ดปุ่มค้นหาเพิ่มเติม */
    .partner-card{grid-column:1/-1;display:flex;justify-content:center;align-items:center;min-height:120px;background:#fff;border-radius:12px;box-shadow:0 2px 10px rgba(0,0,0,.07)}
    /* กันคำ “ผู้เข้าพัก” ไม่ให้หักบรรทัด */
    .nobr{white-space:nowrap}
  </style>
</head>
<body>
<header class="site-header" role="banner">
  <div class="inner">
    <a href="/index.html" class="brand"><img src="/logo.png" width="40" height="40" alt="Click & Go"><span class="brand-text">Click & Go</span></a>
    <nav class="main-nav">
      <a href="/index.html">หน้าแรก</a>
      <a href="/deals.html">โปรโมชั่น</a>
    </nav>
  </div>
</header>

<main class="container">
  <h1 id="title">ข้อเสนอที่ดีที่สุด</h1>
  <p class="muted" id="subtitle"></p>

  <div class="toolbar">
    <label>เรียงโดย
      <select id="sort" class="select">
        <option value="rec">แนะนำ</option>
        <option value="price_asc">ราคาต่ำ → สูง</option>
        <option value="price_desc">ราคาสูง → ต่ำ</option>
      </select>
    </label>

    <label>สกุลเงิน
      <select id="currency" class="select">
        <option>THB</option>
        <option>USD</option>
        <option>EUR</option>
        <option>JPY</option>
      </select>
    </label>
  </div>

  <section id="grid" class="cards" aria-live="polite"></section>
</main>

<script>
(function(){
  const $ = s => document.querySelector(s);
  const params = new URLSearchParams(location.search);

  const state = {
    q: params.get('q') || '',
    cityId: params.get('cityId') || params.get('cityid') || '',
    hid: params.get('hid') || '',
    city: params.get('city') || '',
    country: params.get('country') || '',
    checkin: params.get('checkin'),
    checkout: params.get('checkout'),
    rooms: +(params.get('rooms') || 1),
    adults: +(params.get('adults') || 2),
    children: +(params.get('children') || 0),
    lang: (params.get('lang') || 'th-th').toLowerCase(),
    currency: params.get('currency') || 'THB',
    limit: +(params.get('limit') || 30),
    sort: params.get('sort') || 'rec',
    page: +(params.get('page') || 1)
  };

  $('#currency').value = state.currency;
  $('#sort').value = state.sort;

  // ทำ subtitle (ล็อก "ผู้เข้าพัก" ไม่ให้ตัดบรรทัด)
  const ci = state.checkin?.replaceAll('-', '/');
  const co = state.checkout?.replaceAll('-', '/');
  const place = state.city || state.q || '—';
  $('#subtitle').innerHTML =
    `${escapeHtml(place)} | วันที่: ${escapeHtml(ci)} → ${escapeHtml(co)} | <span class="nobr">ผู้เข้าพัก:</span> ${state.adults} ผู้ใหญ่, ${state.children} เด็ก, ${state.rooms} ห้อง`;

  function updateQueryOnly(){
    const u = new URL(location.href);
    Object.entries({
      q: state.q || '', cityId: state.cityId || '', hid: state.hid || '',
      city: state.city || '', country: state.country || '',
      checkin: state.checkin, checkout: state.checkout,
      rooms: state.rooms, adults: state.adults, children: state.children,
      lang: state.lang, currency: state.currency, page: state.page,
      limit: state.limit, sort: state.sort
    }).forEach(([k,v])=>{ if (v==='' || v==null) u.searchParams.delete(k); else u.searchParams.set(k,v); });
    history.replaceState({},'',u);
  }

  async function resolveDestinationIfNeeded(){
    if ((state.cityId || state.hid) || !state.q) return;
    try{
      const url = `/api/suggest?q=${encodeURIComponent(state.q)}&lang=${encodeURIComponent(state.lang)}&type=mixed`;
      const res = await fetch(url,{cache:'no-store'});
      const data = await res.json();
      if (data && data.ok && Array.isArray(data.items) && data.items.length){
        const firstHotel = data.items.find(it => String(it.type||'').toLowerCase().includes('hotel'));
        const firstCity  = data.items.find(it => String(it.type||'').toLowerCase().includes('city'));
        const pick = firstHotel || firstCity || data.items[0];
        const t = String(pick.type||'').toLowerCase();
        if (t.includes('hotel')) state.hid = String(pick.id||'');
        if (t.includes('city'))  state.cityId = String(pick.id||'');
        state.city = pick.label || state.city;
        updateQueryOnly();
      }
    }catch(_){}
  }

  // ลิงก์ไป Agoda partner search (ใส่ cid + พารามิเตอร์ที่ผู้ใช้เลือก)
  function partnerUrl(){
    const siteId = '1949420';
    const langPath = state.lang || 'th-th';
    const base = `https://www.agoda.com/${langPath}/partners/partnersearch.aspx`;
    const sp = new URLSearchParams({
      cid: siteId,
      currency: state.currency,
      checkin: state.checkin || '',
      checkout: state.checkout || '',
      rooms: state.rooms,
      adults: state.adults,
      children: state.children
    });
    if (state.cityId) sp.set('cityid', state.cityId);
    else if (state.q) sp.set('q', state.q);
    return `${base}?${sp.toString()}`;
  }

  async function load(){
    renderSkeleton();
    if (!state.cityId && !state.hid && state.q) await resolveDestinationIfNeeded();

    const api = new URL('/api/search', location.origin);
    const p = api.searchParams;
    if (state.hid) p.set('hid', state.hid);
    else if (state.cityId) p.set('cityId', state.cityId);
    else if (state.q) p.set('q', state.q);
    ['checkin','checkout','rooms','adults','children','lang','currency','page','limit','sort']
      .forEach(k => p.set(k, state[k]));

    const resp = await fetch(api.toString(), {cache:'no-store'});
    const json = await resp.json().catch(()=>({ok:false}));

    if (!json.ok){ $('#grid').innerHTML = `<p class="muted">ไม่พบผลลัพธ์ที่ตรงกับการค้นหา</p>`; return; }

    let items = json.results || [];
    if (state.sort === 'price_asc') items.sort((a,b)=>(a.price||1e15)-(b.price||1e15));
    if (state.sort === 'price_desc') items.sort((a,b)=>(b.price||0)-(a.price||0));

    render(items);
  }

  function renderSkeleton(){
    const sk = Array.from({length: 9}).map(()=>`
      <article class="card" aria-busy="true">
        <div class="sk-img skeleton"></div>
        <div class="card-body">
          <div class="sk-line skeleton" style="width:70%"></div>
          <div class="sk-line skeleton" style="width:40%"></div>
          <div class="sk-line skeleton" style="width:50%"></div>
        </div>
      </article>`).join('');
    $('#grid').innerHTML = sk;
  }

  function render(list){
    if (!list.length){ $('#grid').innerHTML = `<p class="muted">ไม่พบผลลัพธ์ที่ตรงกับการค้นหา</p>`; return; }

    let html = list.map(h => `
      <article class="card">
        <img src="${esc(h.thumbnail || '')}" alt="${esc(h.name)}">
        <div class="card-body">
          <h3 style="font-size:18px;margin:0 0 6px">${esc(h.name)}</h3>
          <div class="muted" style="font-size:13px">★ ${h.rating ?? '-'} · <span style="color:#c62828">คะแนนรีวิว</span> ${h.reviewScore ?? '-'}</div>
          <div class="price">${fmt(h.price)} ${esc(h.currency || state.currency)}</div>
          <div style="margin-top:10px;text-align:right">
            <a class="btn" href="${esc(h.url || '#')}" target="_blank" rel="nofollow noopener">ดูข้อเสนอ</a>
          </div>
        </div>
      </article>
    `).join('');

    // ปุ่มค้นหาเพิ่มเติมจากพันธมิตรของเรา (ลิงก์ไป Agoda)
    html += `
      <article class="partner-card">
        <a class="btn" href="${esc(partnerUrl())}" target="_blank" rel="nofollow noopener">
          ค้นหาเพิ่มเติมจากพันธมิตรของเรา
        </a>
      </article>`;

    $('#grid').innerHTML = html;
  }

  function fmt(n){ if (n==null) return '-'; try{ return new Intl.NumberFormat('th-TH',{maximumFractionDigits:2}).format(n);}catch(e){return String(n);} }
  function esc(s){ return String(s).replace(/[&<>"']/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])); }
  function escapeHtml(s){ return esc(String(s??'')); }

  $('#currency').addEventListener('change', e => { state.currency = e.target.value; updateQueryOnly(); load(); });
  $('#sort').addEventListener('change', e => { state.sort = e.target.value; updateQueryOnly(); load(); });

  load();
})();
</script>
</body>
</html>
